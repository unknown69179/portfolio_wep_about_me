<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="container">
        <input type="text" id="input">
        <div id="buttons">
        <div id="numcon">
        <button class="nums" id="n1">1</button>
        <button class="nums" id="n2">2</button>
        <button class="nums" id="n3">3</button>
        <button class="nums" id="n4">4</button>
        <button class="nums" id="n5">5</button>
        <button class="nums" id="n6">6</button>
        <button class="nums" id="n7">7</button>
        <button class="nums" id="n8">8</button>
        <button class="nums" id="n9">9</button>
        <button class="nums" id="n0">0</button>
        </div>
        <div id="opcon">
        <button class="oprations" id="AC" onclick="AC()">AC</button>
        <button class="oprationsx" id="-">➖</button>
        <button class="oprationsx" id="+">➕</button>
        <button class="oprationsx" id="*">✖</button>
        <button class="oprationsx" id="/">➗</button>
        <button class="oprations" id="squareroot" onclick="squareroot()">sqrt</button>
        <button class="oprations" id="power" onclick="power()">powerby2</button>
        <button class="oprationsx" id="(">(</button>
        <button class="oprationsx" id=")">)</button>
        <button class="oprations" id="=" onclick="equel()">=</button>
        </div>
        </div>
        <table id="historya">
            <tr>
                <td>history</td>
            </tr>
        </table>
        
    </div>

    <script src="calculator.js"></script>
</body>
</html>
